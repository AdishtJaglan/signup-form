<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="left_img">
        <img src="./lina-bob-zSeW5qtbw38-unsplash.jpg" alt="" class="bg_img">
        <div class="logo">
            <img src="./odin-logo.png" alt="" class="logo_img">
            <p>ODIN</p>
        </div>
    </div>

    <div class="right_form">
        <div class="header_text">
            <p>This is not a real online service! You need something like this in your life to help you realise your
                deepest dreams. Sign up <em>now</em> to get started!</p>

            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="main_form">
            <h3>Let's do this!</h3>

            <form action="">
                <div class="form">
                    <div class="col_1">
                        <div class="row">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>

                        <div class="row">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>

                        <div class="row">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                    </div>

                    <div class="col_2">
                        <div class="row">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>

                        <div class="row">
                            <label for="ph_no">PHONE NUMBER</label>
                            <input type="number" name="ph_no" id="ph_no" required>
                        </div>

                        <div class="row">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password" required>
                        </div>
                    </div>
                </div>

                <button>Create Account</button>
            </form>
        </div>

        <div class="footer_section">
            <p>Already have an account? <a href="">Login in</a></p>
        </div>
    </div>

</body>

</html>
